<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Contact - My portfolio</title>
    <link rel="stylesheet" href="style.css">
     </head>
     <body>
        <header class="site-header">
            <nav class="navbar">
                <div class="logo">My Portfolio</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <header>
                <section class="section">
                    <div class="container">
                        <h1 class="section-title"> Contact Me</h1>
                        <p>Feel free to send me a message using the form below.</p>
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input id="name" type="text" name="name" placeholder="Enter your name" required>

                            </div>
                            <div class="form-groupe">
                                <label for="email">Email Address</label>
                                <input id="email" type="email" name="subject" placeholder="Enter your Email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input id="subject" type="text" name="subject" placeholder="Message subject">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" placeholder="Write your message here"></textarea>
                            </div>
                            <button type="submit" class="btn">Send Message</button>
                        </form>
                    </div>
                </section>
                <footer class="site-footer">
                    <p>&copy;2025 Toutou All rights reserved.</p>
                </footer>
            </header>
        </header>
     </body>
</html>
